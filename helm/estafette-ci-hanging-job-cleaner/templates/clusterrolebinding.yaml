{{- if .Values.rbac.enable -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "estafette-ci-hanging-job-cleaner.fullname" . }}
  labels:
{{ include "estafette-ci-hanging-job-cleaner.labels" . | indent 4 }}
roleRef:
